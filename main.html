<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Tables and Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Laxman</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Jitendra</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Sumit</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random sample image">
    </li>
    <li>
      <video controls width="320">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
